<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission to Mars</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        div.row {
            margin: 50px
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron text-center p-md-5" style="background-color: #ededee; margin: 50px">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <h4>Latest Mars News</h4><br>
            <p><b>{{mars.News_Title}}</b>
                <br>
                {{mars.News_Paragraph}}</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h4>Featured Mars Image</h4>
                <img style="width: 70%"src={{mars.JPL_Image}} alt="Mars Image">
            </div>

            <div class="col-md-5 offset-1">
                <h4>Mars Facts</h4>
                    {{mars.HTML_Table|safe}}
            </div>
        </div>

        <div class="row">
            <h4 class="text-center">Mars Hemispheres</h4>
            <hr>
        </div>
        <div class="row">
<!-- write a for loop that lists out your data and accesses the values using dot notation. -->
            {% for img in mars.Hemispheres %}
            <div class="col-md-3">
                <div class="card">
                    <img width=100% src={{img.Hemispheres}} alt={{img.Hemispheres}}>
                    <div class="card-body">
                        <p class="text-center"><b>{{img.Hemispheres}}</b></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>

</html>
